<body class="mybg" ng-app="myApp" ng-controller="chatController">

<br>
<br>

<div class="container">
<div class="card">
    <div class="card-body">


        <form id="registro-form" action="http://localhost:3000/chat"  method="POST">

            <h3>Iniciar la sesi√≥n</h3>
    
            <br>
            <input type="text" id="username" name="username" ng-model="username" class="form-control" maxlength="80" required/>
            <br>

            <div style="text-align: center;">

            <label class="label-h"> Hombre:
                <input id="male" type="radio" name="sex" value="Male" checked=true/>
            </label>

            <label class="label-m">Mujer:
                <input id="female" type="radio" name="sex" value="Female"/>
            </label>
            
            <label class="label-xx">???:
                <input id="unknow" type="radio" name="sex" value="Unknow"/>
            </label>
        </div>

       
            <br>
            <button id="send-form" onclick="!validated()">enviar</button>
            <div id="warning" class="titilando">
                <span></span>
            </div>
        </form>


    </div>
</div>
 
</div>
